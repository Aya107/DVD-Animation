<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=8; IE=7; IE=9; IE=10; IE=EDGE" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="gradient"></div>
    <div class="brick-wall"></div>
    <div class="wood-floor"></div>
    <div class="old-tv">
        <div class="antenna"></div>
        <main>
            <div class="error-noise">
                <div class="error-effect">
                    <div class="old-tv-content"></div>
                    <canvas id="canvas"></canvas>
                    <!-- <img id="hiddenSVG" src="dvd-rom-logotype-svgrepo-com.svg" style="display:none;" alt="hidden svg"> -->

                </div>
            </div>
        </main>
        <div class="speaker"></div>
        <div class="volume">
            <input type="range" min="0" max="100" value="0" />
        </div>
        <nav class="channel">
            <input type="range" min="0" max="100" value="0" />
        </nav>
        <nav class="power">
            <button></button>
        </nav>
        <nav></nav>
        <footer></footer>
    </div>
    
    <div id="table-tv">
        <div class="scene"
        style="-webkit-transform:rotateX(-12deg) rotateY(0deg); -moz-transform:rotateX(-12deg) rotateY(0deg); -ms-transform:rotateX(-12deg) rotateY(0deg); transform:rotateX(-12deg) rotateY(0deg); ">
        <div class="shape cuboid-1 cub-1">
            <div class="face ft" style="box-shadow: inset 0 1px rgba(255,255,255,0.2)"></div>
            <div class="face bk"></div>
            <div class="face rt"></div>
            <div class="face lt"></div>
            <div class="face bm"></div>
            <div class="face tp"
            style="box-shadow: inset 0 100px 20px rgba(0,0,0,0.3), inset 0 300px rgba(0,0,0,0.3)"></div>
        </div>
        <div class="shape cuboid-3 cub-3">
                <div class="face ft" style="box-shadow: inset 0 300px rgba(0,0,0,0.6), 10px 2px 10px rgba(0,0,0,0.8)">
                </div>
                <div class="face bk"></div>
                <div class="face rt"></div>
                <div class="face lt" style="box-shadow: inset 0 300px rgba(0,0,0,0.8)"></div>
                <div class="face bm"></div>
                <div class="face tp"></div>
            </div>
            <div class="shape cuboid-4 cub-4">
                <div class="face ft" style="box-shadow: inset 0 20px 5px rgba(0,0,0,0.6), 5px 2px 8px rgba(0,0,0,0.4)">
                </div>
                <div class="face bk"></div>
                <div class="face rt"></div>
                <div class="face lt" style="box-shadow: inset 0 300px rgba(0,0,0,0.3)"></div>
                <div class="face bm"></div>
                <div class="face tp"></div>
            </div>
            <div class="shape cuboid-5 cub-5">
                <div class="face ft" style="box-shadow: inset 0 300px rgba(0,0,0,0.6), -10px 2px 10px rgba(0,0,0,0.8)">
                </div>
                <div class="face bk"></div>
                <div class="face rt" style="box-shadow: inset 0 300px rgba(0,0,0,0.8)"></div>
                <div class="face lt"></div>
                <div class="face bm"></div>
                <div class="face tp"></div>
            </div>
            <div class="shape cuboid-6 cub-6">
                <div class="face ft" style="box-shadow: inset 0 20px 5px rgba(0,0,0,0.6), -5px 2px 8px rgba(0,0,0,0.4)">
                </div>
                <div class="face bk"></div>
                <div class="face rt" style="box-shadow: inset 0 300px rgba(0,0,0,0.3)"></div>
                <div class="face lt"></div>
                <div class="face bm"></div>
                <div class="face tp"></div>
            </div>
            <div class="shape cuboid-2 cub-2">
                <div class="face ft" style="box-shadow: inset 0 1px rgba(255,255,255,0.2)"></div>
                <div class="face bk"></div>
                <div class="face rt"></div>
                <div class="face lt"></div>
                <div class="face bm"></div>
                <div class="face tp"
                style="box-shadow: inset 0 50px 20px rgba(0,0,0,0.5), inset 0 150px rgba(0,0,0,0.4)"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <!-- <script src="script.js"></script> -->
</body>

</html>
